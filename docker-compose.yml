services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: filedock-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-filedock}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-filedock_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-filemanager}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-filedock} -d ${POSTGRES_DB:-filemanager}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - filedock-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filedock-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override DATABASE_URL to use Docker postgres service
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-filedock}:${POSTGRES_PASSWORD:-filedock_secure_password}@postgres:5432/${POSTGRES_DB:-filemanager}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\", timeout=5)' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - filedock-network

  # Frontend Web App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: filedock-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - filedock-network

volumes:
  postgres_data:
    driver: local

networks:
  filedock-network:
    driver: bridge
